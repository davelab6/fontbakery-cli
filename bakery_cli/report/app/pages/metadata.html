<h3>METADATA Tests</h3>

<div class="flex-container">
  <table ng-repeat="(font, results) in tests" class="table table-striped table-hover table-bordered table-condensed tablesorter">
    <!--<caption><h4>{{ font }}</h4></caption>-->
    <thead>
    <tr>
      <th>Category</th>
      <th>Description</th>
      <th>File</th>
      <th>Result</th>
      <th>Status</th>
    </tr>
    </thead>
    <tr ng-repeat-start="(testType, icon) in resultMap"></tr>
    <tr ng-repeat-start="item in tests[font][testType]" class="{{ icon }}">
      <td>{{ item.tags.join(', ') }}</td>
      <!--<td><span class="apopover" data-placement="top" data-content="{{ item.name|replace('.','/') }}.py:{{ item.methodName }}()">{{ item.methodDoc|default('None') }}</span></td>-->
      <td><span class="apopover" data-placement="top" >{{ item.methodDoc }}</span></td>
      <td>{{ font }}</td>
      <td>{{ item.err_msg }}</td>
      <td>{{ statusMap[testType] }}</td>
    </tr>
    <tr ng-repeat-end></tr>
    <tr ng-repeat-end></tr>
  </table>
</div>

<h3 class="text-center">JSON Diff of the Two Files</h3>
<p class="text-center" ng-hide="dataLoaded">
  <i class="fa fa-spinner fa-spin fa-5x"></i>
</p>
<div ng-show="dataLoaded">
  <div class="row">
    <div class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 col-xs-5 col-sm-5 col-md-5 col-lg-5">
      <h4>METADATA.json imported from upstream repo</h4>
      <div id="editor" class="editor" ui-ace="{
         mode: 'json',
         theme: 'solarized_light',
         UseSoftTabs: false,
         useWrapMode: true,
         HighlightActiveLine: false,
         onLoad: aceLoaded1,
         onChange: aceChanged1
         }" ng-model="metadata1"></div>
      <p class="navbar-text navbar-left">
        <span><a ng-href="{{ view_url }}" target="_blank" class="navbar-link">View</a></span>
        <span><a ng-href="{{ edit_url }}" target="_blank" class="navbar-link">Edit</a></span>
      </p>
    </div>
    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
      <h4>METADATA.json.new generated from files</h4>
      <div id="editor-new" class="editor" ui-ace="{
         mode: 'json',
         theme: 'solarized_light',
         UseSoftTabs: false,
         useWrapMode: true,
         HighlightActiveLine: false,
         onLoad: aceLoaded2,
         onChange: aceChanged2
         }" ng-model="metadata2"></div>
    </div>
  </div>
  <div class="text-center">
    <button class="btn btn-primary text-center" ng-click="doDiff()" ng-disabled="!dataLoaded">Compare Two Files</button>
  </div>
  <div class="row flex-container">
    <div id="delta-panel-visual" style="clear: both;">
      <p id="visualdiff"></p>
    </div>
  </div>
</div>
