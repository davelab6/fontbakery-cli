<!--<h3 class="text-center">JSON Diff of the Two Files</h3>-->
<div class="text-center">
  <button class="btn btn-primary text-center" ng-click="doDiff()" ng-disabled="!dataLoaded">JSON Diff of the Two Files</button>
</div>

<p class="text-center" ng-hide="dataLoaded">
  <i class="fa fa-spinner fa-spin fa-5x"></i>
</p>
<div ng-show="dataLoaded">
  <div class="row">
    <div class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 col-xs-5 col-sm-5 col-md-5 col-lg-5">
      <h4>METADATA.json imported from upstream repo</h4>
      <div id="editor" class="editor" ui-ace="{
         mode: 'json',
         theme: 'solarized_light',
         UseSoftTabs: false,
         useWrapMode: true,
         HighlightActiveLine: false,
         onLoad: aceLoaded,
         onChange: aceChanged
         }" ng-model="metadata_raw"></div>
      <p class="navbar-text navbar-left">
        <span><a href="{{ view_url }}" class="navbar-link">View</a></span>
        <span><a href="{{ edit_url }}" class="navbar-link">Edit</a></span>
      </p>
    </div>
    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
      <h4>METADATA.json.new generated from files</h4>
      <div id="editor-new" class="editor" ui-ace="{
         mode: 'json',
         theme: 'solarized_light',
         UseSoftTabs: false,
         useWrapMode: true,
         HighlightActiveLine: false,
         onLoad: aceLoadedNew,
         onChange: aceChangedNew
         }" ng-model="metadata_new_raw"></div>
    </div>
  </div>
  <div class="row flex-container">
    <div id="delta-panel-visual" style="clear: both;">
      <p id="visualdiff"></p>
    </div>
  </div>
</div>
