<h3>Pre-Build Checks</h3>
<div ng-repeat="chart in charts">
  <div google-chart chart="chart" style="{{cssStyle}}"></div>
</div>
<div ng-if="average_chart">
    <div google-chart chart="average_chart" style="{{cssStyle}}"></div>
</div>
<div class="flex-container">
  <table class="table table-striped table-hover table-bordered table-condensed tablesorter">
    <thead>
    <tr>
      <th>Category</th>
      <th>Description</th>
      <th>File</th>
      <th>Result</th>
      <th>Status</th>
    </tr>
    </thead>
    <tr ng-repeat-start="(font, results) in tests"></tr>
    <tr ng-repeat-start="(testType, icon) in resultMap"></tr>
    <tr ng-repeat-start="item in tests[font][testType]" class="{{ icon }}">
      <td>{{ item.tags.join(', ') }}</td>
      <td><span class="apopover" popover-title="{{ item.name|replace:'.':'/' }}.py" popover-placement="top" data-placement="top" popover="{{ item.methodName }}()">{{ item.methodDoc }}</span></td>
      <td>{{ font }}</td>
      <td>{{ item.err_msg }}</td>
      <td>{{ statusMap[testType] }}</td>
    </tr>
    <tr ng-repeat-end></tr>
    <tr ng-repeat-end></tr>
    <tr ng-repeat-end></tr>
  </table>
</div>
