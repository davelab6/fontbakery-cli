<h3>Tests</h3>
<div ng-repeat="chart in charts">
  <div google-chart chart="chart" style="{{cssStyle}}"></div>
</div>
<div ng-if="average_chart">
    <div google-chart chart="average_chart" style="{{cssStyle}}"></div>
</div>

<div class="flex-container">
  <table id="testsTable" ng-table="testsTableParams" show-filter="show_filter" class="table table-striped table-hover table-bordered table-condensed">
    <tr ng-repeat="test in $data" class="{{ test.result_class }}">
      <td data-title="'Category'" sortable="'categories'">{{ test.categories }}</td>
      <td data-title="'Description'" filter="{ 'description': 'text' }" sortable="'description'"><span popover-title="{{ test.orig_data.name|replace:'.':'/' }}.py" popover-placement="top" data-placement="top" popover="{{ test.orig_data.methodName }}()">{{ test.description }}</span></td>
      <td data-title="'File'" sortable="'font'">{{ test.font }}</td>
      <td data-title="'Result'" sortable="'result_msg'" filter="{ 'result_msg': 'text' }">{{ test.result_msg }}</td>
      <td data-title="'Status'" sortable="'result_status'">{{ test.result_status }}</td>
    </tr>
  </table>
</div>
