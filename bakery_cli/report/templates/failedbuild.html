<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Summary</title>
  {% include "styles.html" %}</head>
<body>
<div class="container-fluid">
  {% from "macros.html" import report_navigation with context %}
  {{ report_navigation(activeitem='index', failed=True) }}
  <div class="jumbotron">
    <div class="container">
      <div class="row well well-lg">
        <div class="col-md-6 col-md-offset-3 text-center">
          <h1>Sorry, build failed</h1>
          <p>
            <a href="{{ link }}" class="btn btn-primary btn-large">See Travis for details</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% from "macros.html" import report_footer with context %}
{{ report_footer() }}
</body>
</html>
